<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #800080; /* Color morado */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .command-input {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 10px;
        }

        .command-input input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .command-input select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .command-input button {
            padding: 10px;
            font-size: 16px;
            background-color: #800080; /* Color morado */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background-color: #800080; /* Color morado */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
         #miBoton {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 30px;
  height: 30px;
  background-color: #800080;
  border: none;
  color: white;
  font-size: 14px;
  cursor: pointer;
  border-radius: 5px; /* para hacerlo cuadrado, ajusta el valor según sea necesario */
  }
    </style>
</head>
<body>
    <header>
        <h1>Convertidor de Unidades</h1>
    </header>
    <main>
         <button id="miBoton" onclick="reproducirAudio()">Inicio</button>
         
        <div class="command-input">
            <input type="number" id="value" placeholder="Ingresa el valor">
            <select id="conversionType">
                <option value="cmToInches">Centímetros a Pulgadas</option>
                <option value="inchesToCm">Pulgadas a Centímetros</option>
            </select>
            <button onclick="convert()">Convertir</button>
            <input type="text" id="result" placeholder="Resultado" readonly>
        </div>
    </main>
    <footer>
        <p>© 2024 Convertidor de Unidades</p>
    </footer>
    <script>
        function convert() {
            const value = parseFloat(document.getElementById('value').value);
            const conversionType = document.getElementById('conversionType').value;
            const resultField = document.getElementById('result');
            let result = '';

            if (isNaN(value)) {
                resultField.value = 'Por favor ingresa un número válido.';
                return;
            }

            if (conversionType === 'cmToInches') {
                result = (value / 2.54).toFixed(2) + ' pulgadas';
            } else if (conversionType === 'inchesToCm') {
                result = (value * 2.54).toFixed(2) + ' cm';
            }

            resultField.value = result;
        }
        function reproducirAudio() {
  var audio = new Audio('salida.mp3');
  audio.play();
  audio.onended = function() {
    window.location.href = 'index.html';
  };
  }
    </script>
</body>
</html>
