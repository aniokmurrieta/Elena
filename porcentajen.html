<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: #800080; /* Color morado */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #800080; /* Color morado */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .input-container button:hover {
            background-color: #6c006c;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            background-color: #800080; /* Color morado */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
           #miBoton {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 30px;
  height: 30px;
  background-color: #800080;
  border: none;
  color: white;
  font-size: 14px;
  cursor: pointer;
  border-radius: 5px; /* para hacerlo cuadrado, ajusta el valor según sea necesario */
}
    </style>
</head>
<body>
    <header>
        <h1>Calculadora de Porcentajes</h1>
    </header>
    <main>
        <button id="miBoton" onclick="reproducirAudio()">Inicio</button>
        <div class="input-container">
            <input type="number" id="numerador" placeholder="Ingresa el numerador (ej: 7)">
            <input type="number" id="denominador" placeholder="Ingresa el denominador (ej: 14)">
            <button onclick="calcularPorcentaje()">Calcular Porcentaje</button>
            <div id="resultado" class="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Calculadora</p>
    </footer>
    <script>
        function calcularPorcentaje() {
            const numerador = parseFloat(document.getElementById("numerador").value);
            const denominador = parseFloat(document.getElementById("denominador").value);

            if (isNaN(numerador) || isNaN(denominador) || denominador === 0) {
                alert("Por favor, ingresa valores válidos. El denominador no puede ser 0.");
                return;
            }

            const porcentaje = (numerador / denominador) * 100;
            document.getElementById("resultado").textContent = `${numerador} es el ${porcentaje.toFixed(2)}% de ${denominador}`;
        }
        
         function reproducirAudio() {
  var audio = new Audio('salida.mp3');
  audio.play();
  audio.onended = function() {
    window.location.href = 'index.html';
  };
  }
    </script>
</body>
</html>
